<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        /* CSS styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4CAF50, #81C784);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            transform: translateY(-20px);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        input[type="number"], select {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        #progressBar {
            height: 10px;
            width: 100%;
            background-color: #ccc;
            margin-bottom: 15px;
            border-radius: 5px;
            overflow: hidden;
        }

        #progress {
            height: 100%;
            width: 100%;
            background-color: #4CAF50;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
            animation: fadeResult 0.5s ease-out;
        }

        @keyframes fadeResult {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            input, select, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guess the Number!</h1>
        <p>Try to guess the number between 1 and 100.</p>
        <select id="difficulty" onchange="setDifficulty()">
            <option value="30">Easy (30s)</option>
            <option value="20">Medium (20s)</option>
            <option value="10">Hard (10s)</option>
        </select>
        <div id="progressBar">
            <div id="progress"></div>
        </div>
        <input type="number" id="guessInput" placeholder="Enter your guess">
        <button onclick="checkGuess()">Guess</button>
        <button onclick="resetGame()">Reset Game</button>
        <p id="result"></p>
    </div>

    <script>
        // JavaScript logic
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;
        let timeLeft = 30;
        let timerInterval = setInterval(updateTimer, 1000);
        let highestScore = localStorage.getItem('highestScore') || Infinity;

        // Load audio files
        const correctSound = new Audio('https://freesound.org/data/previews/522/522929_13197976-lq.mp3');
        const incorrectSound = new Audio('https://freesound.org/data/previews/151/151568_2649830-lq.mp3');

        // Confetti function
        function launchConfetti() {
            const confetti = document.createElement("div");
            confetti.style.position = "fixed";
            confetti.style.width = "100%";
            confetti.style.height = "100%";
            confetti.style.top = 0;
            confetti.style.left = 0;
            confetti.style.pointerEvents = "none";
            confetti.style.zIndex = 9999;
            document.body.appendChild(confetti);
            confetti.innerHTML = '<canvas id="confettiCanvas"></canvas>';
            const confettiCanvas = document.getElementById("confettiCanvas");
            const confettiLibrary = confettiCanvas.getContext("2d");
            // External library like canvas-confetti can be implemented here
            setTimeout(() => confetti.remove(), 2000);
        }

        function updateTimer() {
            timeLeft--;
            const progressWidth = (timeLeft / Number(document.getElementById('difficulty').value)) * 100;
            document.getElementById('progress').style.width = `${progressWidth}%`;

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                document.getElementById('result').innerText = 'Timeâ€™s up! You lost the game.';
                document.getElementById('guessInput').disabled = true;
                document.querySelector('button').disabled = true;
            }
        }

        function checkGuess() {
            const guess = Number(document.getElementById('guessInput').value);
            attempts++;

            if (guess === randomNumber) {
                clearInterval(timerInterval);
                correctSound.play();
                launchConfetti();
                document.getElementById('result').innerText = `Congratulations! You guessed it in ${attempts} attempts.`;

                if (attempts < highestScore) {
                    highestScore = attempts;
                    localStorage.setItem('highestScore', highestScore);
                    document.getElementById('result').innerText += ' New high score!';
                }
            } else {
                incorrectSound.play();
                document.getElementById('result').innerText = guess < randomNumber ? 'Too low! Try again.' : 'Too high! Try again.';
            }
        }

        function resetGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            timeLeft = Number(document.getElementById('difficulty').value);
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').disabled = false;
            document.querySelector('button').disabled = false;
            document.getElementById('result').innerText = 'Game reset! Try guessing a new number.';
            document.getElementById('progress').style.width = '100%';
        }

        function setDifficulty() {
            timeLeft = Number(document.getElementById('difficulty').value);
            document.getElementById('result').innerText = `Timer set to ${timeLeft} seconds.`;
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
            resetGame();
        }
    </script>
</body>
</html>
