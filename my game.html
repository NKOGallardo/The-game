<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="Game-style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <meta name="google-signin-client_id" content="512139929261-noluvu1d4bkd3uq1qlaih1h93sfo9tls.apps.googleusercontent.com">
</head>
<body>
    <div class="container">
        <h1>Guess the Number!</h1>
         <!-- Google Sign-In Button -->
  <div id="login-area" style="text-align:center; margin-top:10px;">
    <div id="google-signin"></div>
  </div>

  <!-- User Info Display -->
  <div id="user-info" style="display:none; color:white; text-align:center; margin-bottom:10px;">
    <img id="user-pic" style="width:40px; border-radius:50%;" />
    <p id="user-name"></p>
  </div>

        <p>Try to guess the number between 1 and 100.</p>
        <select id="difficulty" onchange="setDifficulty()">
            <option value="30">Easy (30s)</option>
            <option value="50">Easyx2 (50s)</option>
            <option value="20">Medium (20s)</option>
            <option value="10">Hard (10s)</option>
        </select>
        <div id="progressBar">
            <div id="progress"></div>
        </div>
        <input class="Guess" type="number" id="guessInput" placeholder="Enter your guess">
        <button id="guessBtn">Guess</button>
        <button id="resetBtn">Reset Game</button>
        <button id="hintBtn">üß† Get a Hint</button>
        <button id="musicBtn" class="music-toggle">Music</button>
        <button id="playAgainBtn" style="display:none;">üîÑ Play Again</button>
        <a href="index.html" class="back-button">Back üè≥</a>
        <div id="result"></div>
        <div id="hint"></div>
    </div>
    
  <!-- Google Sign-In Logic -->
  <script>
    function handleCredentialResponse(response) {
      const data = jwt_decode(response.credential);
      document.getElementById("user-info").style.display = "block";
      document.getElementById("user-name").textContent = `Welcome, ${data.name}`;
      document.getElementById("user-pic").src = data.picture;
      document.getElementById("login-area").style.display = "none";
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "512139929261-noluvu1d4bkd3uq1qlaih1h93sfo9tls.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById("google-signin"),
        { theme: "outline", size: "large" }
      );
    };
  </script>


    <script src="Game-int.js"></script>
</body>
</html>
