<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        /* CSS styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4CAF50, #81C784);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            transform: translateY(-20px);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        input[type="number"], select {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 0px 3px 7px black;
        }

        button:active {
            transform: scale(0.95);
        }

        #progressBar {
            height: 10px;
            width: 100%;
            background-color: #ccc;
            margin-bottom: 15px;
            border-radius: 5px;
            overflow: hidden;
        }

        #progress {
            height: 100%;
            width: 100%;
            background-color: #4CAF50;
        }

        #result, #hint {
            margin-top: 15px;
            font-weight: bold;
            animation: fadeResult 0.5s ease-out;
        }

        @keyframes fadeResult {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            input, select, button {
                font-size: 14px;
            }
        }

            .back-button {
                display: inline-block;
                margin-top: 20px;
                padding: 10px 20px;
                border-radius: 25px;
                border: 2px solid #4CAF50;
                background-color: transparent;
                color: #4CAF50;
                cursor: pointer;
                font-size: 16px;
                transition: all 0.3s ease;
                text-decoration: none;
            }

            .back-button:hover {
               background-color: #4CAF50;
               color: white;
               box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
               transform: scale(0.70);
            }

            .back-button:active {
               transform: scale(0.95);
            }

            .music-toggle {
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                background-color: #4CAF50;
                color: white;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s, transform 0.2s;
                margin: 5px;
            }

    </style>
</head>
<body>
    <div class="container">
        <h1>Guess the Number!</h1>
        <p>Try to guess the number between 1 and 100.</p>
        <select id="difficulty" onchange="setDifficulty()">
            <option value="30">Easy (30s)</option>
            <option value="50">easyx2 (50s)</option>
            <option value="20">Medium (20s)</option>
            <option value="10">Hard (10s)</option>
        </select>
        <div id="progressBar">
            <div id="progress"></div>
        </div>
        <input type="number" id="guessInput" placeholder="Enter your guess">
        <button onclick="checkGuess()">Guess</button>
        <button onclick="resetGame()">Reset Game</button>
        <button onclick="giveHint()">üß† Get a Hint</button> 
        <butto class="music-toggle" onclick="toggleMusic()">Music</butto>              
        <a href="index.html" class="back-button">Back üè≥</a> 
    </div>

    <script>
       /* Sound */
        //Soft Piano Music (Free & Working)
        const bgMusic = new Audio('https://www.bensound.com/bensound-music/bensound-slowmotion.mp3');
        bgMusic.loop = true;
        bgMusic.volume = 0.3;
        bgMusic.play();

        function toggleMusic() {
            if (bgMusic.paused) {
                bgMusic.play();
            } else {
                bgMusic.pause();
            }
        }

        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;
        let timeLeft = 30;
        let timerInterval = setInterval(updateTimer, 1000);
        let highestScore = localStorage.getItem('highestScore') || Infinity;
        let hintUsed = false;

        function updateTimer() {
            timeLeft--;
            const progressWidth = (timeLeft / Number(document.getElementById('difficulty').value)) * 100;
            document.getElementById('progress').style.width = `${progressWidth}%`;

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                document.getElementById('result').innerText = 'Time ‚è∞ up! You lost.';
                document.getElementById('guessInput').disabled = true;
                document.querySelectorAll('button').forEach(btn => btn.disabled = true);
            }
        }

        function checkGuess() {
            const guess = Number(document.getElementById('guessInput').value);
            attempts++;

            if (guess === randomNumber) {
                clearInterval(timerInterval);
                document.getElementById('result').innerText = `üíñüëèYou won in ${attempts} attempts!`;

                if (attempts < highestScore) {
                    highestScore = attempts;
                    localStorage.setItem('highestScore', highestScore);
                    document.getElementById('result').innerText += 'New high score!';
                }
            } else {
                document.getElementById('result').innerText = guess < randomNumber ? 'üìâToo low!' : 'üìàToo high!';
            }
        }

        function resetGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            timeLeft = Number(document.getElementById('difficulty').value);
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').disabled = false;
            document.querySelectorAll('button').forEach(btn => btn.disabled = false);
            document.getElementById('result').innerText = 'Game reset! Try again.';
            document.getElementById('progress').style.width = '100%';
            document.getElementById('hint').innerText = ''; 
            hintUsed = false;
        }

        function giveHint() {
            if (hintUsed) {
                document.getElementById('hint').innerText = "(‚î¨‚î¨Ôπè‚î¨‚î¨) You've already used your hint!";
                return;
            }

            let hintMessage = "‚ùîHint: ";
            if (randomNumber % 2 === 0) {
                hintMessage += "It's an EVEN number.";
            } else {
                hintMessage += "It's an ODD number.";
            }

            if (randomNumber % 5 === 0) {
                hintMessage += " It's a multiple of 5.";
            } else if (randomNumber % 3 === 0) {
                hintMessage += " It's a multiple of 3.";
            }

            let hintMin = randomNumber - Math.floor(Math.random() * 10);
            let hintMax = randomNumber + Math.floor(Math.random() * 10);
            hintMessage += ` It's between ${hintMin} and ${hintMax}.`;

            document.getElementById('hint').innerText = hintMessage;
            hintUsed = true;
        }
    </script>
</body>
</html>
