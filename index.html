<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="Game-style.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number!</h1>
        <p>Try to guess the number between 1 and 100.</p>
        <select id="difficulty" onchange="setDifficulty()">
            <option value="30">Easy (30s)</option>
            <option value="50">Easyx2 (50s)</option>
            <option value="20">Medium (20s)</option>
            <option value="10">Hard (10s)</option>
        </select>
        <div id="progressBar">
            <div id="progress"></div>
        </div>
        <input type="number" id="guessInput" placeholder="Enter your guess">
        <button onclick="checkGuess()">Guess</button>
        <button onclick="resetGame()">Reset Game</button>
        <button onclick="giveHint()">🧠 Get a Hint</button>
        <button class="music-toggle" onclick="toggleMusic()">Music</button>
        <a href="index.html" class="back-button">Back 🏳</a>
        <div id="result"></div>
        <div id="hint"></div>
    </div>

    <script src="Game-int.js"></script>
</body>
</html>
